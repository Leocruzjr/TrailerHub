<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" rx="10" fill="#050505"></rect>

  <!-- Ticket body (red rectangle) -->
  <rect x="14" y="18" width="36" height="28" rx="4" fill="#E50914"></rect>

  <!-- Corner insets (cut into each corner of the ticket) -->
  <circle cx="14" cy="18" r="4" fill="#050505"></circle>
  <circle cx="50" cy="18" r="4" fill="#050505"></circle>
  <circle cx="14" cy="46" r="4" fill="#050505"></circle>
  <circle cx="50" cy="46" r="4" fill="#050505"></circle>

  <!-- Centered white play button -->
  <polygon points="28,24 40,32 28,40" fill="#FFFFFF"></polygon>
</svg>
